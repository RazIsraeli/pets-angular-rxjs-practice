<section class="pet-index flex column align-center">
  <screen *ngIf="isShowAddPetModal" (closeModal)="closeModal($event)"></screen>
  <h2 class="index-title">My Pet App!</h2>
  <pet-filter-rxjs></pet-filter-rxjs>
  <button (click)="isShowAddPetModal = true" class="add" type="button" title="create pet">ADD</button>
  <!-- <pet-filter></pet-filter> -->
  <pet-list [pets]="pets$ | async" (deletePet)="deletePet($event)"></pet-list>

  <add-pet-modal *ngIf="isShowAddPetModal" (addPet)="addPet($event)" (closeModal)="closeModal($event)"></add-pet-modal>
</section>
